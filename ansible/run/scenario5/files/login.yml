commands:

  - type: browser
    cmd: visit
    url: "http://172.17.100.121:80/zm" 
    creates_session: "cas_session"
    headless: true

  - type: sleep
    seconds: 15

  # Type in the username 
  - type: browser
    cmd: type
    text: "admin"
    selector: "input[name='username']"
    session: "cas_session"
    headless: true

  - type: sleep
    seconds: 15

  # Type in the password 
  - type: browser
    cmd: type
    text: "zm_VERY_S3CURE_PASSW0RD"
    selector: "input[name='password']"
    session: "cas_session"
    headless: true

  - type: sleep
    seconds: 15

#  press login button
  - type: browser
    cmd: click
    selector: "button[type='submit']"
    session: "cas_session"
    headless: true
    exit_on_error: false

  - type: sleep
    seconds: 15
    
