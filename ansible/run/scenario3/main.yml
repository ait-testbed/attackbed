- name: Retstart dnsmasq on inetdns
  hosts: inetdns
  become: true
  tasks:
  - name: stop dnsmasq
    ansible.builtin.service:
      name: dnsmasq
      state: stopped
    tags:
      - playbooks

  - name: start dnsmasq
    ansible.builtin.service:
      name: dnsmasq
      state: started
    tags:
      - playbooks

- name: Install Attacker Host
  hosts: attacker
  become: true
  vars:
    attacker_user: aecid
    attacker_ip: 192.42.1.174
    delay_before_attack: 600
  tasks:
    - name: get user home directory
      ansible.builtin.shell: >
             getent passwd {{ attacker_user }}  | awk -F: '{ print $6 }'
      changed_when: false
      register: user_home
      tags:
        - metasploit
        - zoneminder
        - exploit
        - config
        - install
        - git
        - attackmate
        - playbooks

    - name: Ensure delay before commands
      ansible.builtin.replace:
        path: /etc/attackmate.yml
        regexp: 'command_delay: 0'
        replace: 'command_delay: 15'
        backup: yes
      become: true
      tags:
        - playbooks

    - name: Copy user-password-combo
      ansible.builtin.copy:
              src: user_pass_combo.txt
              dest: "{{user_home.stdout}}/user_pass_combo.txt"
              mode: "0644"
      tags:
          - playbooks

    - name: Prepare msf directory
      become: True
      become_user: "{{attacker_user}}"
      ansible.builtin.file:
          path: "{{user_home.stdout}}/.msf4/modules/exploit/linux/misc/"
          state: directory
          recurse: True
          mode: '0755'
      tags:
          - healthcheck
          - playbooks

    - name: Upload healthcheck-exploit
      become: True
      become_user: "{{attacker_user}}"
      ansible.builtin.copy:
          src: healthcheck_rce
          dest: "{{user_home.stdout}}/.msf4/modules/exploit/linux/misc/healthcheck_rce"
      tags:
          - healthcheck
          - playbooks


    - name: Copy playbooks
      become: True
      become_user: "{{attacker_user}}"
      ansible.builtin.template:
          src: "{{ item }}.j2"
          dest: "{{user_home.stdout}}/{{ item }}.yml"
          mode: '0755'
      loop:
          - scenario_3_a_a
          - scenario_3_a_b
          - scenario_3_a_c
          - scenario_3_a_d
          - scenario_3_b_a
          - scenario_3_b_b
          - scenario_3_b_c
          - scenario_3_b_d
          - upgrade
      tags:
         - metasploit
         - attackmate
         - exploit
         - config
         - install
         - playbooks

    - name: "Run Scenario 3 a a"
      become: True
      become_user: "{{attacker_user}}"
      ansible.builtin.shell:
          cmd: "sleep {{delay_before_attack}} && /usr/local/bin/attackmate-tmux scenario_3_a_a.yml --json"
          chdir: "{{user_home.stdout}}"
      tags:
