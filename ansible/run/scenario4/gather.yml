- hosts: inetfw
  roles:
    - kyoushi-gather
  vars:
    kyoushi_gather_ignore_errors: yes
    kyoushi_gather_configs:
      - src: /var/lib/suricata
        recursive: true
      - src: /etc
        recursive: true
        exclude:
          - "/etc/runit "
          - "/etc/sv "

    kyoushi_gather_logs:
      - src: /var/log
        recursive: true


- hosts: reposerver 
  roles:
    - kyoushi-gather
  vars:
    kyoushi_gather_ignore_errors: yes
    kyoushi_gather_logs:
      - /home/john/.bash_history
      - src: /var/log
        recursive: true

    kyoushi_gather_configs:
